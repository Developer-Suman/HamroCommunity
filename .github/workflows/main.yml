name: cicd-test

on:
  push:
    branches:
      - main

jobs:
  build_and_push_docker:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Display Current Directory
        run: ls

      - name: Change to project directory and build
        run: |
          cd HamroCommunity
          dotnet publish -c Release -o ./app
          docker build --no-cache --progress=plain -t ${{ secrets.DOCKER_USERNAME }}/fullstack .
      - name: Run Docker Image
        run: docker run --name fullstack-container -d -p 8080:80 ${{ secrets.DOCKER_USERNAME }}/fullstack:latest
